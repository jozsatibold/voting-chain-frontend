<div class="button-icon" [class.dark]="darkBackground" matRipple>
  <svg-icon
    *ngIf="svgSrc"
    [src]="svgSrc"
    [applyCss]="true"
    [svgStyle]="{
      width: defaultSize ? '24px' : 'auto',
      height: defaultSize ? '24px' : 'auto'
    }"
  ></svg-icon>
  <mat-icon *ngIf="materialIcon">{{ materialIcon }}</mat-icon>
</div>
